<h3 id="booktitle">{{book_price.title}}</h3>
    <div class="bookoff">
        <h3>bookoff</h3>
        {%for key,value in book_price.bookoff.items %}
        
            <h4>{{key}}  :  {{value}}</h4>
        
        {% endfor %}
    </div>
    <div class="valuebooks">
        <h3>valuebooks</h3>

        {% for key,value in book_price.valuebooks.items %}
        
            <h4>{{key}} : {{value}}</h4>
        
        {% endfor %}
    </div>
